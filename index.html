<body>
    <main>

        <div class="container">
            <h2>Currency Convertor</h2>
            <form>
                <div class="amount">
                    <p>Enter Amount</p>
                    <input value="1" type="number">
                </div>
                <div class="dropdown">
                    <div class="from location">
                        <p>From</p>
                        <div class="select-container from-child">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="">
                            <select name="from"></select>
                        </div>
                    </div>
                    <button>
                        <svg viewBox="0 0 24 24" id="exchange" data-name="Flat Line" xmlns="http://www.w3.org/2000/svg"
                            class="icon flat-line">
                            <polyline id="primary" points="7 17 4 14 20 14"
                                style="fill: none; stroke: rgb(255, 255, 255); stroke-linecap: round; stroke-linejoin: round; stroke-width: 1;">
                            </polyline>
                            <polyline id="primary-2" data-name="primary" points="17 7 20 10 4 10"
                                style="fill: none; stroke: rgb(255, 255, 255); stroke-linecap: round; stroke-linejoin: round; stroke-width: 1;">
                            </polyline>
                        </svg>
                    </button>
                    <div class="to location">
                        <p>To</p>
                        <div class="select-container to-child">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                            <select name="to"></select>
                        </div>
                    </div>
                </div>
                <div class="show">
                    <p class="conversion"></p>
                    <button class="glow-on-hover">Exchange Rate</button>
                </div>
            </form>
        </div>
    </main>
